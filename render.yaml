services:
  # Web Service
  - type: web
    name: urban-issue-reporter
    runtime: python
    plan: free
    repo: https://github.com/satishkumarchandala/civic-snap
    branch: main
    buildCommand: pip install -r requirements-prod.txt
    startCommand: gunicorn --config deployment/gunicorn_config.py wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB_NAME
        value: urban_issues_db
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
    healthCheckPath: /health
    autoDeploy: true
