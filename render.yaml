services:
  # Web Service
  - type: web
    name: urban-issue-reporter
    runtime: python
    plan: free
    repo: https://github.com/satishkumarchandala/civic-snap
    branch: main
    buildCommand: pip install --no-cache-dir -r requirements-prod.txt
    startCommand: gunicorn wsgi:app --workers 2 --threads 4 --timeout 120 --max-requests 500 --max-requests-jitter 50 --worker-class gthread --worker-tmp-dir /dev/shm --preload --log-level info
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB_NAME
        value: urban_issues_db
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
    healthCheckPath: /health
    autoDeploy: true
